    <script>
        // æ´—ç‰Œç®—æ³•
        function shuffle(str) {
            let a = str.split("");
            for(let i = a.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];
            }
            return a.join("");
        }

        const rand = (s, l) => Array.from({length: l}, () => s[Math.floor(Math.random() * s.length)]).join('');

        function generateCombo() {
            const eIdea = document.getElementById('eIdea').value.trim() || 'user';

            for(let i=0; i<count; i++) {

                let eMix = eIdea.toLowerCase() + rand("abcdefghijklmnopqrstuvwxyz", 2) + rand("0123456789", 3);

                    email = email.slice(0, p) + (Math.random() > 0.5 ? '.' : '_') + email.slice(p);

                const finalEmail = email + domain;

                const finalPass = shuffle(pass);
